<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualny kurs Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aktualny kurs Bitcoin do PLN</h1>
    <h3>Kupno: </h3>
    <p id="kupno">0.00</p>
    <span id="upBuy"><i class="fas fa-arrow-up"></i></span>
    <span id="downBuy"><i class="fas fa-arrow-down"></i></span>
    <span id="minusBuy"><i class="fas fa-minus"></i></span>
    <h3>Sprzedaz: </h3>
    <p id="sprzedaz">0.00</p>
    <span id="upSell"><i class="fas fa-arrow-up"></i></span>
    <span id="downSell"><i class="fas fa-arrow-down"></i></span>
    <span id="minusSell"><i class="fas fa-minus"></i></span>
    <br>
    <button>Pobierz kurs Bitcoin</button>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-auto-replace-svg="nest"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
